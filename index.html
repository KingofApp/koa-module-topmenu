<div class="topmenu" ng-controller="TopMenuController">

  <koa-toolbar>
    <koa-icon-button icon="{{topmenu.icon}}" ng-click="showMenu()"></koa-icon-button>
    <span class="title">{{toolbar.title}}</span>
  </koa-toolbar>

  <div id="menu" ng-class="topmenu.toggle ? '' : 'hidden'">
    <koa-grid columns="{{topmenu.modulescope.columns}}">
      <a href="{{module.url}}" ng-repeat="module in topmenu.modules">
        <koa-icon icon="{{module.icon}}"></koa-icon>
        <div>{{module.text}}</div>
      </a>
    </koa-grid>
  </div>

  <!-- moduleIdentifier + Template -->
  <div ng-include="topmenuTemplate"></div>

</div>
